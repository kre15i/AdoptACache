<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocache Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f1e3; /* Hellgelb für herbstliche Stimmung */
        }

        header {
            background-color: #1f2d3d; /* Dunkelblau für Kontrast */
            padding: 10px;
            text-align: center;
            color: #ffffff; /* Weiß für Text auf dunklem Hintergrund */
        }

        nav {
            background-color: #38495a; /* Dunkles Blaugrau für Navigationsleiste */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #536878; /* Blaugrau bei Hover für Interaktivität */
            color: #ffffff;
        }

        section {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1 style="color: #ffb366;">Adopt a Geocache</h1> <!-- Oranger Farbton für den Header-Titel -->
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#upload">Upload</a>
    <a href="#account">Account</a>
    <a href="#news">News</a>
    <a href="#documentation">Documentation</a>
</nav>

<section>
    <!-- Hier kommt der Inhalt der jeweiligen Unterseiten -->
    <h2>Willkommen auf der Startseite!</h2>
    <p>Hier können Sie Informationen über Geocaches anzeigen und verwalten.</p>
</section>

</body>
</html>
